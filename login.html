<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CM LIFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #FDFBF7; 
            font-family: 'Montserrat', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 10px 25px rgba(62, 39, 35, 0.1); 
            border: 1px solid rgba(197, 160, 89, 0.2); 
            width: 100%; 
            max-width: 350px; 
            text-align: center; 
        }
        .gold-text { 
            color: #C5A059; 
            font-family: 'Playfair Display', serif; 
        }
        .btn { 
            background-color: #3E2723; 
            color: white; 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 600; 
            margin-top: 20px; 
            cursor: pointer; 
            border: none; 
            transition: opacity 0.2s;
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            margin-top: 10px; 
            outline-color: #C5A059;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="gold-text text-4xl mb-2">CM</h1>
        <p class="text-xs uppercase tracking-widest mb-6 font-bold text-[#3E2723]">Life System</p>
        
        <input type="email" id="email" value="caroline.a.med.m@gmail.com" required>
        <input type="password" id="password" placeholder="Sua senha" required>
        
        <button id="loginBtn" class="btn">ENTRAR</button>
        <p id="errorMsg" class="text-red-500 text-xs mt-4 hidden">Senha incorreta ou erro de conexão.</p>
    </div>

    <script type="module">
        // Importando as versões estáveis do SDK do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Configurações do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBdw18PXbqdO0jqSBNKSTxBKVZzVlweMC0",
            authDomain: "cm-planner-84079.firebaseapp.com",
            projectId: "cm-planner-84079",
            appId: "1:109535738114:web:19f07eae3077a496312a1b"
        };

        // Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const btn = document.getElementById('loginBtn');
        const err = document.getElementById('errorMsg');

        // Monitor de estado de autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) { 
                console.log("Usuário logado, redirecionando...");
                // Substituímos por um pequeno atraso para garantir que a sessão foi registrada
                setTimeout(() => {
                    window.location.href = "home.html"; // Certifique-se que o destino existe
                }, 500);
            }
        });

        // Função de Login
        btn.onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (!email || !pass) {
                err.innerText = "Preencha todos os campos.";
                err.classList.remove('hidden');
                return;
            }

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;
            err.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // O onAuthStateChanged cuidará do redirecionamento
            } catch (error) {
                console.error("Erro no login:", error.code);
                btn.innerText = "ENTRAR";
                btn.disabled = false;
                
                // Mensagens de erro amigáveis
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    err.innerText = "E-mail ou senha incorretos.";
                } else if (error.code === 'auth/too-many-requests') {
                    err.innerText = "Muitas tentativas. Tente mais tarde.";
                } else {
                    err.innerText = "Erro ao conectar com o servidor.";
                }
                err.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
