<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CM LIFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #FDFBF7; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px rgba(62, 39, 35, 0.1); border: 1px solid rgba(197, 160, 89, 0.2); width: 100%; max-width: 350px; text-align: center; }
        .gold-text { color: #C5A059; font-family: 'Playfair Display', serif; }
        .btn { background-color: #3E2723; color: white; width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; margin-top: 20px; cursor: pointer; border: none; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="gold-text text-4xl mb-2">CM</h1>
        <p class="text-xs uppercase tracking-widest mb-6 font-bold text-[#3E2723]">Life System</p>
        
        <input type="email" id="email" value="caroline.a.med.m@gmail.com" required>
        <input type="password" id="password" placeholder="Sua senha" required>
        
        <button id="loginBtn" class="btn">ENTRAR</button>
        <p id="errorMsg" class="text-red-500 text-xs mt-4 hidden">Senha incorreta ou erro de conexão.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBdw18PXbqdO0jqSBNKSTxBKVZzVlweMC0",
            authDomain: "cm-planner-84079.firebaseapp.com",
            projectId: "cm-planner-84079",
            appId: "1:109535738114:web:19f07eae3077a496312a1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Se já estiver logada, vai para o index
        onAuthStateChanged(auth, (user) => {
            if (user) { window.location.href = "index.html"; }
        });

        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');

            btn.innerText = "VERIFICANDO...";
            err.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html";
            } catch (error) {
                btn.innerText = "ENTRAR";
                err.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
