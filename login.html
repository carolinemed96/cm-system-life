<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM LIFE SYSTEM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --chocolate: #3E2723; --gold: #C5A059; --off-white: #FDFBF7; }
        body { background-color: var(--off-white); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif; }
        .glass-card { background: #FFFFFF; border-radius: 1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(197, 160, 89, 0.2); width: 100%; max-width: 400px; padding: 40px; }
        .btn-primary { background-color: var(--chocolate); color: white; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; border: none; }
        .input-field { border: 1px solid #ddd; width: 100%; padding: 12px; border-radius: 8px; margin-top: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="text-center mb-6">
            <div style="font-family: 'Playfair Display'; font-size: 3rem; color: var(--gold);">CM</div>
            <h1 style="font-family: 'Playfair Display'; font-weight: bold; text-transform: uppercase;">Life System</h1>
        </div>
        <form id="form-login">
            <label class="text-xs font-bold uppercase">E-mail</label>
            <input type="email" id="user-email" value="caroline.a.med.m@gmail.com" required class="input-field">
            
            <label class="text-xs font-bold uppercase">Senha</label>
            <input type="password" id="user-pass" placeholder="Sua senha" required class="input-field">
            
            <button type="submit" id="btn-entrar" class="btn-primary">ENTRAR</button>
        </form>
        <p id="msg-erro" class="mt-4 text-center text-red-500 text-xs hidden">Senha incorreta ou erro de acesso!</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBdw18PXbqdO0jqSBNKSTxBKVZzVlweMC0",
            authDomain: "cm-planner-84079.firebaseapp.com",
            projectId: "cm-planner-84079",
            appId: "1:109535738114:web:19f07eae3077a496312a1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Se jÃ¡ estiver logada, vai direto para o index.html
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "index.html"; 
        });

        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('user-email').value.trim();
            const pass = document.getElementById('user-pass').value;
            const btn = document.getElementById('btn-entrar');
            
            btn.innerText = "VERIFICANDO...";
            
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html";
            } catch (err) {
                btn.innerText = "ENTRAR";
                document.getElementById('msg-erro').classList.remove('hidden');
                console.error("Erro:", err.code);
            }
        });
    </script>
</body>
</html>
