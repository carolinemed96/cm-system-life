<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM LIFE SYSTEM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --chocolate: #3E2723; --gold: #C5A059; --off-white: #FDFBF7; }
        body { background-color: var(--off-white); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif; color: var(--chocolate); }
        .sigla-cm { font-family: 'Playfair Display', serif; }
        .glass-card { background: #FFFFFF; border-radius: 1.5rem; box-shadow: 0 20px 40px rgba(62, 39, 35, 0.1); border: 1px solid rgba(197, 160, 89, 0.2); width: 100%; max-width: 400px; padding: 40px; }
        .btn-primary { background-color: var(--chocolate); color: white; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 20px; cursor: pointer; border: none; width: 100%; }
        .input-field { border: 1px solid rgba(62, 39, 35, 0.1); background-color: var(--off-white); width: 100%; padding: 12px; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="text-center mb-8 pb-4 border-b">
            <div class="sigla-cm text-5xl font-bold" style="color: var(--gold);">CM</div>
            <h1 class="text-xl font-bold tracking-widest uppercase">Life System</h1>
        </div>
        <form id="login-form">
            <div>
                <label class="text-xs font-bold uppercase text-gray-600">E-mail</label>
                <input type="email" id="email" value="caroline.a.med.m@gmail.com" required class="input-field">
            </div>
            <div class="mt-4">
                <label class="text-xs font-bold uppercase text-gray-600">Senha</label>
                <input type="password" id="password" placeholder="Sua senha secreta" required class="input-field">
            </div>
            <button type="submit" id="btn-entrar" class="btn-primary">ENTRAR NO SISTEMA</button>
        </form>
        <p id="mensagem" class="mt-4 text-center text-xs hidden font-bold"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: \"AIzaSyBdw18PXbqdO0jqSBNKSTxBKVZzVlweMC0\",
            authDomain: \"cm-planner-84079.firebaseapp.com\",
            projectId: \"cm-planner-84079\",
            appId: \"1:109535738114:web:19f07eae3077a496312a1b\"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Se jÃ¡ estiver logada, pula o login
        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "index.html"; });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-entrar');
            const msg = document.getElementById('mensagem');

            btn.innerText = "VERIFICANDO...";
            msg.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html";
            } catch (error) {
                console.error(error);
                msg.innerText = "Acesso Negado. Verifique a senha.";
                msg.style.color = "red";
                msg.classList.remove('hidden');
                btn.innerText = "ENTRAR NO SISTEMA";
            }
        });
    </script>
</body>
</html>
